<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>editUser</title>
</head>
<body>
<div align="center">
    <h2>Edit User</h2>
    <form th:method="POST" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
        <table border="0" cellpadding="5">
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{username}" id="username"></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" th:field="*{lastName}" id="lastName"></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" th:field="*{age}" id="age"></td>
            </tr>
            <tr>
                <td>email:</td>
                <td><input type="text" th:field="*{email}" id="email"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="text" th:field="*{password}" id="password"></td>
            </tr>

            <input th:type="checkbox" th:id="1" th:name="ADMIN" th:value="ADMIN">
            <label th:for="ADMIN">Admin</label>
            <input th:type="checkbox" th:id="2" th:name="USER" th:value="USER">
            <label th:for="USER">User</label>
            <tr>
                <td colspan="8"><input type="submit" value="Edit!"></td>
            </tr>
        </table>
    </form>

    <form th:method="delete" th:action="@{/admin/{id}(id=${user.getId()})}" id=delete>
        <input type="submit" value="Delete">
    </form>
    <br>
    <br>
    <form th:method="get" th:action="@{/admin}">
        <input type="submit" value="return">
    </form>
</div>
</body>
</html>
